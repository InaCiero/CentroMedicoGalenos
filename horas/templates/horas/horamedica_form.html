{% extends 'horas/base.html' %}
{% load static %}                                   <!-- Sistema CEMEGA -->
{% load static crispy_forms_tags %}

{% block content %}
<!-- Contenedor flotante__________________________________________ PARTE DINÃMICA -->
<div class="p-4 border shadow">
    <h2> {% if horamedica %}
          Edita
         {% else %}
          Agenda 
         {% endif %}
         tu Hora
    </h2>
<!-- Agenda de Horas -->
    <form action="" method="post" class="mt-5 mx-auto" style="max-width: 400px;" novalidate>
    {% csrf_token %} <!-- Para mostrar los requisitos de cada campo -->

    {{ form|crispy }}
    <div class="text-end">
        <a href="{% url 'horamedica_list' %}" class="btn btn-light me-1">
            Cancelar
        </a>
        <button class="btn btn-primary">
            {% if horamedica %}
          Actualizar
         {% else %}
          Agendar 
         {% endif %}
         Hora
        </button>
    </div>
    </form>
</div>
    

{% endblock content %}
