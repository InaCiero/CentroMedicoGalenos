{% extends 'horas/base.html' %}
{% load static %}                                   <!-- Sistema CEMEGA -->


{% block content %}
<!-- Contenedor flotante__________________________________________ PARTE DINÁMICA -->
<div class="p-4 border shadow mx-auto text-center">
    <h2>Eliminar Usuario</h2>

    <!-- Aviso! -->
    <div class="alert alert-danger mx-auto text-center" style="max-width: 340px;">
        <br>¿ Está seguro de eliminar al usuario <br>
        <samp class="fw-bold"> {{ usuario.nombre }} </samp><br>
        <samp><em>({{ usuario.rut }})</em></samp>
        <br><br>
        <p class="fw-bold"><em>Esta acción no podrá ser desecha.</em></p><br>

        <!-- Botones -->
        <form method="post" class="mt-3">
            {% csrf_token %}
            <a href="{% url 'usuario_list' %}" class="btn btn-light me-1">
                Cancelar
            </a>
            <button class="btn btn-danger">
                Sí, eliminar
            </button>
        </form>
    </div>
</div>

{% endblock content %}
